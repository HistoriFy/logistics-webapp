<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Logistics</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">🌓</button>
    <div class="container">
        <h1>Create your account</h1>
        <div class="toggle-container">
            <button class="toggle-btn active" id="userToggle">User</button>
            <button class="toggle-btn" id="fleetToggle">Fleet Owner</button>
            <button class="toggle-btn" id="driverToggle">Driver</button>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
                </div>
            </div>
            <div class="form-group" id="companyNameGroup" style="display: none;">
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name" name="company_name">
            </div>
            <div class="form-group" id="licenseNumberGroup" style="display: none;">
                <label for="license_number">License Number</label>
                <input type="text" id="license_number" name="license_number">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script/register.js"></script>
</body>
</html>
