<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your User Dashboard!</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to your User Dashboard!</h1>
            <div>
                <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ“</button>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="newOrder">New Order</button>
            <button class="tab" data-tab="currentOrders">Current Orders</button>
            <button class="tab" data-tab="pastOrders">Past Orders</button>
        </div>

        <div id="newOrderTab" class="tab-content active">
            <div class="card">
                <h2>Place New Order</h2>
                <form id="newOrderForm">
                    <div class="form-group">
                        <label for="pickupAddress" class="required">Pickup Address</label>
                        <input type="text" id="pickupAddress" required>
                        <div id="pickupAddressAutocomplete" class="autocomplete-items"></div>
                    </div>
                    <div class="form-group">
                        <label for="deliveryAddress" class="required">Delivery Address</label>
                        <input type="text" id="deliveryAddress" required>
                        <div id="deliveryAddressAutocomplete" class="autocomplete-items"></div>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod" class="required">Payment Method</label>
                        <select id="paymentMethod" required>
                            <option value="cash">Cash</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="placeType" class="required">Place Type</label>
                        <select id="placeType" required>
                            <option value="town">Town</option>
                            <option value="city">City</option>
                            <option value="village">Village</option>
                        </select>
                    </div>                    
                    <div class="form-group">
                        <label for="scheduledTime">Schedule Time in Future for Pickup</label>
                        <input type="datetime-local" id="scheduledTime">
                    </div>
                    <button type="submit">Get Price Estimation</button>
                </form>
                <div id="rideOptions" class="ride-options"></div>
                <button id="createBookingBtn" class="createBookingBtn">Confirm Booking</button>
            </div>
        </div>

        <div id="currentOrdersTab" class="tab-content">
            <div class="card">
                <h2>Current Orders</h2>
                <div id="currentOrdersList"></div>
            </div>
        </div>

        <div id="pastOrdersTab" class="tab-content">
            <div class="card">
                <h2>Past Orders</h2>
                <table id="pastOrderTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="refreshPastOrders" class="refresh-button">Refresh Past Orders</button>
            </div>
            <div id="popup" class="popup" style="display: none;">
                <div id="popup-content" class="popup-content"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div id="cancelBookingPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Reason for Canceling the Order</h2>
            <input type="text" id="cancellationReason" placeholder="Enter reason here" required>
            <button id="submitCancellation" class="submit-cancellation">Submit</button>
            <button id="closePopup" class="close-popup">Close</button>
        </div>
    </div>

    <script src="script/user/utils.js"></script>
    <script src="script/user/websockets.js"></script>
    <script src="script/user/current-booking.js"></script>
    <script src="script/user/feedback.js"></script>
    <script src="script/user/past-orders.js"></script>
</body>
</html>
